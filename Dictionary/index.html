<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dictionary</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-white text-black flex justify-center items-center h-screen"><div id="content" class="p-4 max-w-md w-full"><h1 class="text-2xl mb-4">Enter a word to search</h1><input type="text" id="word" class="border border-gray-300 px-4 py-2 rounded-md mb-4"><button type="button" id="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Search</button><div id="result" class="mt-4"><div class="mb-4 flex flex-row"><p class="font-bold">Speech:</p><p id="speech" class="text-gray-600 px-2"></p></div><div class="mb-4 flex flex-row"><p class="font-bold">Definition:</p><p id="definition" class="text-gray-600 px-2"></p></div></div></div></div><script src="script.js"></script></body></html>
